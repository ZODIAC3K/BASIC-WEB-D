<!DOCTYPE html>
<html>
<head>
  <title>Transpose Matrix</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Transpose Matrix</h1>
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="1" required>
    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" min="1" required>
    <label for="matrix">Enter Matrix Values:</label>
    <input type="text" id="matrix" required>
    <button onclick="transposeMatrix()">Transpose</button>
    <div id="result_container">
        <div id="result"></div>
    </div>
  </div>
   <script src="main.js"></script>
</body>
</html>
