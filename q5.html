<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Question 5</title>
  </head>
  <body style="display: flex; justify-content: center; font-size: 1.4rem">
    <table style="text-align: left">
      <tr>
        <td
          colspan="3"
          style="font-size: xxx-large; font-weight: bolder; text-align: center"
        >

          <hr color="red" width="100%" />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Appointment Date</td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="date"
            name=""
            id=""
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Appointment Time</td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="time"
            name=""
            id=""
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Name</td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="text"
            name=""
            id=""
            placeholder="First"
          />
        </td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="text"
            name=""
            id=""
            placeholder="Last"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Gender</td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="radio"
            name="gender"
            id="male_radio"
          />Male<input type="radio" name="gender" id="female_radio" />Female
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Phone</td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="text"
            name="phone"
            id="phone"
            placeholder="#####"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Address</td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="text"
            name="city"
            id="city"
            placeholder="city"
          />
        </td>
        <td style="padding: 1.2rem">
          <input
            style="height: 1.4rem; font-size: large"
            type="text"
            name="state"
            id="state"
            placeholder="state"
          />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Your Query</td>
        <td style="padding: 1.2rem">
          <input style="width: 40rem; height: 5rem" type="text" />
        </td>
      </tr>
      <tr>
        <td style="padding: 1.2rem">Appointment Type</td>
        <td style="padding-left: 1.2rem">
          Select which appointment type(s) you require
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td style="padding-left: 1.2rem">
          <input type="checkbox" name="appointment_type" id="" /> Cervix checkup
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td style="padding-left: 1.2rem">
          <input type="checkbox" name="appointment_type" id="" /> Cervix checkup
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td style="padding-left: 1.2rem">
          <input type="checkbox" name="appointment_type" id="" /> Heart checkup
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td style="padding-left: 1.2rem">
          <input type="checkbox" name="appointment_type" id="" /> Eye check-up
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td style="padding-left: 1.2rem">
          <input type="checkbox" name="appointment_type" id="" /> Hearing Test
        </td>
      </tr>
