<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize Words</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Capitalize Words</h1>
        <form>
          <label for="inputText">Enter a sentence:</label>
          <input type="text" id="inputText" required />
          <button id="my_button" type="submit">Capitalize</button>
        </form>
        <h3>Result: <span id="result"></span> </h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
