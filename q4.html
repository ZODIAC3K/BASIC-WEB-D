<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Question 4</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      font-size: x-large;
    }
    input{
      font-size: 1.2rem;
    }
  </style>
  <body style="display: flex; justify-content: center; width: 100%;">
    <table style="width: 80%; text-align: left;">
      <tr>
        <td colspan="4" style="font-size: xx-large; font-weight: bolder; text-align: center;">Registration Form</span><br>&nbsp;</td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Student Name</td>
        <td style="padding: 0.5rem"><input type="text" placeholder="First Name"></td>
        <td style="padding: 0.5rem"><input type="text"placeholder="Middle Name"></td>
        <td style="padding: 0.5rem"><input type="text"placeholder="Last Name"></td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Father's Name</td>
        <td style="padding: 0.5rem"><input type="text" placeholder="Enter your father's Name"></td>
        <td style="padding: 0.5rem">Mother's Name</td>
        <td style="padding: 0.5rem"><input type="text" placeholder="Enter your mother's Name"></td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Date of Birth</td>
        <td style="padding: 0.5rem"><input type="date" name="" id=""></td>
        <td style="padding: 0.5rem">Gender</td>
        <td style="padding: 0.5rem"><input type="radio" name="gender" id="male_radio">Male<input type="radio" name="gender" id="female_radio">Female</td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Category</td>
        <td style="padding: 0.5rem">Gen<input type="radio" name="Category" id="male_radio">OBC<input type="radio" name="Category" id="female_radio">SC/ST<input type="radio" name="Category" id="male_radio"></td>
        <td style="padding: 0.5rem">Handicapped</td>
        <td style="padding: 0.5rem">Yes<input type="radio" name="Category" id="Handicapped">No<input type="radio" name="Handicapped" id="female_radio"></td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Ex-Serviceman</td>
        <td style="padding: 0.5rem">Yes<input type="radio" name="Category" id="Handicapped">No<input type="radio" name="Handicapped" id="female_radio"></td>
        <td style="padding: 0.5rem">EWS</td>
        <td style="padding: 0.5rem">Yes<input type="radio" name="Category" id="Handicapped">No<input type="radio" name="Handicapped" id="female_radio"></td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Email ID</td>
        <td style="padding: 0.5rem"><input type="text"></td>
        <td style="padding: 0.5rem">Mobile No.</td>
        <td style="padding: 0.5rem"><input type="text"></td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">State</td>
        <td style="padding: 0.5rem">
          <select name="state" id="state">
            <option value="state">State</option>
          </select>
        </td>
        <td style="padding: 0.5rem">City</td>
          <td style="padding: 0.5rem">
            <select name="City" id="state">
              <option value="City">City</option>
            </select>
          </td>
      </tr>
      <tr>
        <td style="padding: 0.5rem">Upload Photo</td>
        <td style="padding: 0.5rem">
          <input type="file" name="" id="">
        </td>
        <td style="padding: 0.5rem">Upload Signature</td>

          <td style="padding: 0.5rem">
            <input type="file" name="" id="">
          </td>

      </tr>
      <tr>
        <td style="padding: 0.5rem">
          &nbsp;
        </td>
          <td colspan="3" style="text-align: center; padding: 0.5rem">
            <div>
              <input type="button" value="Submit">
            </div>
          </td>
      </tr>
    </table>
  </body>
</html>
